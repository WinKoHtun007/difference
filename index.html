<!DOCTYPE html>
<html lang="en">
<head>
  <title>Web Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style >
    h2 {
      background-color: black;
    }

  </style>
</head>
<body>

<div class="container" style="margin-top: 50px;">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <center>
        <a href="#" id="webDesign" onclick="document.location=this.id+'.html';return false;" >
          <img src="Images/win.jpg" alt="bottle" class="mainImg" style="width: 80%;height: 60%;" />
        </a>
      </center>
    

      <div class="item active">     
        <div class="carousel-caption">
          <h2>	Windows Application is installed in the windows platform using Windows operating system. </h2>
        </div>
      </div>

      <div class="item">
     
        <div class="carousel-caption">
          <h2>It is accessible only from system in which it is installed.</h2>
        </div>
      </div>
    
      <div class="item">

        <div class="carousel-caption">
          <h2>This application can be directly executed using operating system on system.</h2>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" style="margin-top: 130px;"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" style="margin-top: 130px;"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
